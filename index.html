<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aktiv+Grotesk:wght@400&display=swap">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <img src="images/headlogo.png" alt="Fyle Logo" class="logo">
        <h1 class="headline">Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income (in Lakhs)
                    <span class="tooltip-container">
                        <span class="question-mark">?</span>
                        <div class="tooltip question-mark-none">Gross annual income is your total salary in the year before any deductions.</div>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="text" id="grossIncome" placeholder="Enter your gross annual income">
                    <div class="error-icon" data-error="Please enter a valid income.">!</div>
                </div>
                <div class="invalid-feedback">Please enter a valid income.</div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income (in Lakhs)
                    <span class="tooltip-container">
                        <span class="question-mark">?</span>
                        <div class="tooltip question-mark-none">Extra income refers to any additional income you receive aside from your gross annual income.</div>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="text" id="extraIncome" placeholder="Enter your extra income">
                    <div class="error-icon" data-error="Please enter a valid income.">!</div>
                </div>
                <div class="invalid-feedback">Please enter a valid income.</div>
            </div>
            <div class="form-group">
                <label for="deductions">Total Applicable Deductions (in Lakhs)
                    <span class="tooltip-container">
                        <span class="question-mark">?</span>
                        <div class="tooltip question-mark-none">Amounts subtracted from your total income, such as expenses or allowances.</div>
                    </span>
                </label>
                <div class="input-wrapper">
                    <input type="text" id="deductions" placeholder="Enter your total applicable deductions">
                    <div class="error-icon" data-error="Enter amount < total income.">!</div>
                </div>
                <div class="invalid-feedback">Please enter a valid amount.</div>
            </div>
            <div class="bottom-group">
                <div class="form-group age-group">
                    <label for="age">Age Group</label>
                    <select id="age">
                        <option value="">Select your age group</option>
                        <option value="<40">Less than 40(&lt;40)</option>
                        <option value="40-60">Between 40 to 60(≥ 40 &amp; &lt; 60)</option>
                        <option value=">=60"> More than 60(≥ 60)</option>
                    </select>
                    <div class="invalid-feedback">This field is mandatory.</div>
                </div>
                <button type="submit">Get Results!</button>
            </div>
        </form>
        <div id="resultModal">
            <button id="closeModal">X</button>
            <img src="images/calculator.png" alt="Calculator Logo" class="logo">
            <h5 class = "result-head">Tax Calculation</h5>
            <p id="result"></p>
            
        </div>
        <div class="footer">
            <div class="history">Check History</div>

            <div class="calculation-link">How it's being calculated?</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/tax.js"></script>
</body>

</html>
